<!DOCTYPE html>
<head>
  <title>Custom Fireworks</title>
  <meta charset="utf-8">
  <script src="script.js"></script>
</head>
<body>
  <p>Draw a design on the black canvas below. Then hit start. Each time you click somewhere on the canvas after that, it will launch a firework that explodes into the shape you draw at the given horizontal location, with a randomly selected height and color.</p>
  <button id="start">Start Fireworks</button>
  <canvas style="width:100%;height:100%" id="canvas"></canvas>
</body>
</html>
