<!DOCTYPE html>
<head>
  <title>Physics Simulator</title>
  <meta charset="utf-8">
  <script src="script.js"></script>
</head>
<body>
  <canvas id="canvas" style="width:100%;height:100%"></canvas>
  <input type="checkbox" id="collision">Collision</input><input type="checkbox" id="gravity">Gravity</input>
  <input type="range" min="0.01" max="1" step="0.001" id="rebound">Rebound ratio: </input><span id="dispRebound"></span>
  <br>
  <p>Total Energy: <span id="energy"></span></p>
</body>


</html>
